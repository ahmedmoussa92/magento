name: Magento 2 CI/CD Docker

on:
  push:
    branches:
      - main

jobs:
  build_push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-ids: ${{ secrets.ECR_REGISTRY_ID }}

      # 4️⃣ Build Magento Docker image
      - name: Build Magento Docker image
        run: docker build -t magento:latest ./dockerfiles

      # 5️⃣ Tag Docker image for ECR
      - name: Tag Docker image
        run: docker tag magento:latest ${{ secrets.ECR_REGISTRY }}/magento:latest

      # 6️⃣ Push Docker image to ECR
      - name: Push Docker image
        run: docker push ${{ secrets.ECR_REGISTRY }}/magento:latest

  deploy:
    needs: build_push
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Configure AWS credentials for deploy job
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 2️⃣ Update EKS kubeconfig
      - name: Update EKS kubeconfig
        run: |
          aws eks update-kubeconfig --name prod-eks-cluster --region us-east-1

      # 3️⃣ Deploy Magento container to EKS
      - name: Deploy Magento container
        run: |
          kubectl set image deployment/magento magento=${{ secrets.ECR_REGISTRY }}/magento:latest
          kubectl rollout status deployment/magento
