name: Magento CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest

    outputs:
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Ensure Magento ECR repo exists
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names magento || \
          aws ecr create-repository --repository-name magento

      # 4️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5️⃣ Build Magento Docker image
      - name: Build Docker image
        run: |
          docker build -t magento:latest -f dockerfiles/Dockerfile ./dockerfiles

      # 6️⃣ Tag Docker image for ECR
      - name: Tag image for ECR
        run: |
          docker tag magento:latest ${{ steps.login-ecr.outputs.registry }}/magento:latest

      # 7️⃣ Push Docker image to ECR
      - name: Push image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/magento:latest

  deploy:
    needs: build_push
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 2️⃣ Update kubeconfig for EKS
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name prod-eks-cluster --region us-east-1

      # 3️⃣ Deploy latest Magento image
      - name: Deploy latest image
        run: |
          kubectl set image deployment/magento magento=${{ needs.build_push.outputs.ecr_registry }}/magento:latest

      # 4️⃣ Wait for rollout to complete
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/magento
