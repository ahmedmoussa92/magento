name: Magento 2 CI/CD Docker

on:
  push:
    branches:
      - main

jobs:
  build_push:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Login to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: ${{ secrets.ECR_REGISTRY }}

      # Build Docker image
      - name: Build Magento Docker image
        run: docker build -t magento:latest ./dockerfiles

      # Tag & push Docker image
      - name: Push Docker image
        run: |
          docker tag magento:latest ${{ secrets.ECR_REGISTRY }}/magento:latest
          docker push ${{ secrets.ECR_REGISTRY }}/magento:latest

  deploy:
    needs: build_push
    runs-on: ubuntu-latest

    steps:
      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Update EKS config
      - name: Update Kubernetes config
        run: |
          aws eks update-kubeconfig --name prod-eks-cluster

      # Deploy Magento container
      - name: Deploy Magento container
        run: |
          kubectl set image deployment/magento magento=${{ secrets.ECR_REGISTRY }}/magento:latest
          kubectl rollout status deployment/magento

