name: Magento 2 CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "dockerfiles/**"
      - "k8s/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest

    outputs:
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build Magento Docker image
      - name: Build Magento Docker image
        run: |
          docker build -t magento:latest ./dockerfiles

      # 5️⃣ Tag image for ECR
      - name: Tag Docker image
        run: |
          docker tag magento:latest \
          ${{ steps.login-ecr.outputs.registry }}/magento:latest

      # 6️⃣ Push image to ECR
      - name: Push Docker image
        run: |
          docker push \
          ${{ steps.login-ecr.outputs.registry }}/magento:latest

  deploy:
    needs: build_push
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 2️⃣ Update kubeconfig for EKS cluster
      - name: Update EKS kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name prod-eks-cluster \
            --region us-east-1

      # 3️⃣ Deploy Magento container to EKS
      - name: Deploy Magento container
        run: |
          kubectl set image deployment/magento magento=${{ steps.login-ecr.outputs.registry }}/magento:latest
          kubectl rollout status deployment/magento
