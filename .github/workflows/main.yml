name: Magento 2 CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Magento 2 Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup PHP 8.2 (required by your Magento project)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, intl, curl, xsl, gd, soap, zip, pdo_mysql
          coverage: none

      # 3. Install composer dependencies
      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      # 4. Enable all Magento modules
      - name: Enable Magento Modules
        run: php bin/magento module:enable --all --clear-static-content

      # 5. Magento setup (DB upgrade + compile + static deploy + cache flush)
      - name: Magento Build
        run: |
          php bin/magento setup:upgrade
          php bin/magento setup:di:compile
          php bin/magento setup:static-content:deploy -f
          php bin/magento cache:flush

      # 6. Optional: Run PHPUnit tests
      - name: Run PHPUnit
        run: vendor/bin/phpunit -c dev/tests/unit/phpunit.xml.dist || echo "Unit tests skipped/fail"

  deploy:
    name: Deploy to AWS
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 1. SSH deploy to AWS EC2
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /var/www/html/magento2
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php bin/magento module:enable --all --clear-static-content
            php bin/magento setup:upgrade
            php bin/magento setup:di:compile
            php bin/magento setup:static-content:deploy -f
            php bin/magento cache:flush
