name: Magento 2 CI/CD Docker

on:
  push:
    branches:
      - main

jobs:
  build_push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Build Magento Docker image
      - name: Build Docker image
        run: |
          docker build -t magento:latest .

      # 3. Optionally tag and push to ECR (or Docker Hub)
      - name: Tag Docker image for ECR
        id: tag-image
        run: |
          docker tag magento:latest ${{ secrets.ECR_REGISTRY }}/magento:latest

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/magento:latest

  deploy:
    needs: build_push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update Kubernetes config
        run: |
          aws eks update-kubeconfig --name prod-eks-cluster

      - name: Deploy Magento container
        run: |
          kubectl set image deployment/magento magento=$ECR_REGISTRY/magento:latest
          kubectl rollout status deployment/magento
